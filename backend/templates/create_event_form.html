<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Create Event</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; margin:0; }
    .create-event-form { color:#333; padding:8px; }
    .form-title { margin:0 0 12px; color:#007bff; font-size:20px; }
    .form-field { margin-bottom:10px; }
    .form-field label { display:block; margin-bottom:6px; font-weight:600; }
    .form-field input, .form-field textarea { width:100%; padding:8px; border:1px solid #ddd; border-radius:6px; box-sizing:border-box; }
    .help-text { color:#666; font-size:12px; margin-top:4px; }
    .error-message { color:#dc3545; font-size:12px; margin-top:4px; }
    .button-group { display:flex; gap:8px; justify-content:flex-end; margin-top:12px; }
    .btn { padding:8px 14px; border:none; border-radius:6px; cursor:pointer; font-weight:600; }
    .btn-primary { background:#007bff; color:#fff; }
    .btn-primary:hover { background:#0056b3; }
    .btn-secondary { background:#6c757d; color:#fff; }
    .btn-secondary:hover { background:#545b62; }
  </style>
</head>
<body>
  <form method="post" action="{% url 'create_event' %}" class="create-event-form" id="create-event-form">
    {% csrf_token %}
    <h2 class="form-title" id="modal-title">Create Event</h2>

    {% for field in form %}
    <div class="form-field">
        {{ field.label_tag }}
        {{ field }}
        {% if field.help_text %}
        <small class="help-text">{{ field.help_text }}</small>
        {% endif %}
        {% if field.errors %}
        <div class="error-message">{{ field.errors }}</div>
        {% endif %}
    </div>
    {% endfor %}

    <div class="button-group">
      <button type="submit" class="btn btn-primary">Create</button>
      <button type="button" id="create-event-cancel" class="btn btn-secondary">Cancel</button>
    </div>
  </form>

  <script>
    (function(){
      const cancel = document.getElementById('create-event-cancel');
      if (!cancel) return;
      cancel.addEventListener('click', function(){
        window.dispatchEvent(new CustomEvent('closeCreateEventModal'));
      });
    })();
  </script>
</body>
</html>
